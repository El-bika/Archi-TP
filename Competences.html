<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="conteneur-logo">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <ul class="menu-navigation">

    </header>
            
            <section id="competences" class="competences-section">
                <div class="section-title">
                    <h2>Mes Compétences</h2>
                    <p>Découvrez mes compétences professionnelles et techniques</p>
                </div>
            
                <div id="competences-list" class="competence-container"></div>
            
                <!-- Form to adjust skills -->
                <div class="competence-form">
                    <h3>Ajuster mes compétences</h3>
                    <form id="competenceForm">
                        <label for="selectedSkill">Sélectionnez une compétence :</label>
                        <select id="selectedSkill"></select>
            
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom de la compétence">
            
                        <label for="niveau">Niveau :</label>
                        <select id="niveau" name="niveau" onchange="updateLevelLabel()">
                            <option value="Débutant">Débutant</option>
                            <option value="Intermédiaire">Intermédiaire</option>
                            <option value="Avancé">Avancé</option>
                            <option value="Professionnel">Professionnel</option>
                        </select>

            
                        <label for="description">Description :</label>
                        <textarea id="description" name="description" placeholder="Description de la compétence"></textarea>
            
                        <button type="button" id="addSkill">Ajouter</button>
                        <button type="button" id="modifySkill">Modifier</button>
                        <button type="button" id="deleteSkill">Supprimer</button>
                    </form>
                </div>
            </section>
            
            <footer>

                </div>
            </footer>

    <script src="cv.js"></script>
</body>
